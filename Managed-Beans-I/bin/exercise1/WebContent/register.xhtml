<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head><title>Registry page</title></h:head>
	
	<h:body>
		<h1>Please enter your Name, ID and the name of your health plan</h1>
		
		<h:form>
			Name:
			<h:inputText value="#{registerBean.name}"/><br/>
			ID:
			<h:inputText value="#{registerBean.id}"/><br/>
			Health plan:
			<h:inputText value="#{registerBean.healthPlan}"/><br/>
			<br/>
			<h:commandButton value="Submit" action="#{registerBean.submit}"/>
		</h:form>
	</h:body>
	
</html>
