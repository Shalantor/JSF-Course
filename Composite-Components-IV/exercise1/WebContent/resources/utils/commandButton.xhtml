<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	
	<cc:interface>
		<cc:attribute name="value" default="Submit"/>
		<cc:attribute name="action" required="true" targets="cbutton" 
						methodSignature="java.lang.String action()"/>
		<cc:attribute name="disabled" default="false"/>
	</cc:interface>
	
	<cc:implementation>
		<h:outputStylesheet name="style.css" library="css"/>
		<h:commandButton value="#{cc.attrs.value}" action="#{cc.attrs.action}" 
							styleClass="commandButton" id="cbutton" />
	  <script type="text/javascript">
   $(function() {
      var fieldId = coreservlets.jQueryIdString("#{cc.clientId}" + ":cbutton");
      $(fieldId).button({ disabled: #{cc.attrs.disabled}  });
   });
  </script>						
							
	</cc:implementation>
	
	
	
</html>
