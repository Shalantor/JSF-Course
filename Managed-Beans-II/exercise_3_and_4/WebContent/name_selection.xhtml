<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head><title>Name selection page</title></h:head>
	
	<h:body>
		<h:form>
			Choose a name from the list box:<br/>
			<h:selectOneListbox value="#{nameBean.selectedBoxName}">
				<f:selectItems value="#{nameBean.boxNames}"/>
			</h:selectOneListbox>
			<br/>
			Also choose a name from the radio button menu:<br/>
			<h:selectOneRadio value="#{nameBean.selectedRadioName}">
				<f:selectItems value="#{nameBean.radioNames}"/>
			</h:selectOneRadio>
			<br/>
			And at last please choose a name from the list menu below:<br/>
			<h:selectOneMenu value="#{nameBean.selectedListName}">
				<f:selectItems value="#{nameBean.listNames}"/>
			</h:selectOneMenu>
			<h:commandButton value="Go to registry page" action="#{nameBean.showSelectedNames}"/>
		</h:form>
	</h:body>
	
</html>
