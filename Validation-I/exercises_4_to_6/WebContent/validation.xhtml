<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head><title>Validation Basics Part 2</title></h:head>
	
	<h:body>
		<h:form>
			<h:panelGrid columns="3">
				First Name:
				<h:inputText required="true" requiredMessage="First Name is required" 
				id="field1" value="#{validatorBean.firstName}" 
				validatorMessage="First Name must be at least 2 characters long">
					<f:validateLength minimum="2"/>
				</h:inputText>
				<h:message for="field1"/>
				
				Middle Name:
				<h:inputText value="#{validatorBean.firstName}"/>
				<h:outputText value=""/>
				
				Last Name:
				<h:inputText required="true" requiredMessage="Last Name is required" 
				id="field2" value="#{validatorBean.lastName}" 
				validatorMessage="Last Name must be at least 3 characters long">
					<f:validateLength minimum="3"/>
				</h:inputText>
				<h:message for="field2"/>
					
				Employee ID:
				<h:inputText required="true" requiredMessage="Employee ID is required" 
				id="field3" value="#{validatorBean.employeeID}"
				validatorMessage="Employee Id must be a lowercase letter followed by 4 numbers(digits)">
					<f:validateRegex pattern="([a-z]{1})([0-9]{4})"/>
				</h:inputText>
				<h:message for="field3"/>
				
				Building Number:
				<h:inputText required="true" requiredMessage="Building Number is required" 
				id="field4" value="#{validatorBean.buildingNumber}" converterMessage="Please enter a number"
				validatorMessage="Building Number must be a whole number between 1 and 50">
					<f:validateLongRange minimum="1" maximum="50"/>
				</h:inputText>
				<h:message for="field4"/>
						
				<h:commandButton value="Submit"/>
			</h:panelGrid>
		</h:form>
	</h:body>
	
</html>
