<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head><title></title></h:head>
	
	<h:body>
		<h:form id="inputForm">
			<h:panelGrid columns="3">
				Username:
				<h:inputText id="username" required="true" value="#{registerBean.username}"
										requiredMessage="Username is required" />
				<h:message for="username"/>
				
				Password:
				<h:inputSecret id="password" required="true" value="#{registerBean.firstPassword}"
							requiredMessage="Password is required" validatorMessage="Password must have at least 6 characters">
					<f:validateLength minimum="6"/>
				</h:inputSecret>
				<h:message for="password"/>
				
				Retype Password:
				<h:inputSecret id="password2" required="true" value="#{registerBean.secondPassword}"
							requiredMessage="Please reenter password" validatorMessage="Password must have at least 6 characters">
					<f:validateLength minimum="6"/>
				</h:inputSecret>
				<h:message for="password2" />
				
			</h:panelGrid>
			
			<h:commandButton value="Register" action="#{registerBean.submit}"/>
		</h:form>
	</h:body>
	
</html>
