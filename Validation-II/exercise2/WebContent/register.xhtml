<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head><title>Registry page</title></h:head>
	
	<h:body>
		<h:form>
			<h:panelGrid columns="3">
				Username:
				<h:inputText id="username" required="true" value="#{registerBean.username}"
										requiredMessage="Username is required" />
				<h:message for="username"/>
				
				Password:
				<h:inputSecret id="password1" required="true" value="#{registerBean.password1}"
				validator="#{registerBean.validatePassword}"  requiredMessage="Password is required" />
				<h:message for="password1"/>		
				
				Reenter password:
				<h:inputSecret id="password2" required="true" value="#{registerBean.password2}"
										requiredMessage="Password is required" />
				<h:message for="password2"/>		
				
			</h:panelGrid>			
			<h:commandButton value="Submit"/>
		</h:form>
	</h:body>
	
</html>
