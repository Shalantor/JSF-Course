<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head><title>Employee page</title></h:head>
	
	<h:body >
		<f:view locale="#{someBean.locale}">
			<h:form>
				<h:panelGrid columns="3">
					#{messages.inputPrompt}
					<h:inputText required="true" requiredMessage="#{messages.nameRequired}" id="name"
						value="#{someBean.name}"/>
					<h:message for="name"/>
				</h:panelGrid>
				<h:commandLink action="#{someBean.changeLocale}" value="Change Language"/>
			</h:form>
		</f:view>
	</h:body>
	
</html>
