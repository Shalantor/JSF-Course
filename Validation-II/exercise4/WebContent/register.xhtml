<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head><title>Registry Page</title></h:head>
	
	<h:body>
		<h:form>
			Sign up for a spam mailing list:<br/>
			<h:panelGrid columns="3">
				E-mail address:
				<h:inputText value="#{controlBean.mail}" required="true" requiredMessage="E-mail is required" 
							id="mail" validatorMessage="Enter a valid email address">
					<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
				</h:inputText>
				<h:message for="mail"/>
				
				Favorite URL:
				<h:inputText value="#{controlbean.firstURL}" required="true" requiredMessage="URL is required"
							id="url1" validatorMessage="Enter a valid URL">
					<f:validateRegex pattern="^(https?|ftp|file)://[-a-zA-Z0-9+&@#/%?=~_|!:,.;]*[-a-zA-Z0-9+&@#/%=~_|]"/>
				</h:inputText>
				<h:message for="url1"/>
				
				Second favorite URL:
				<h:inputText value="#{controlbean.secondURL}" required="true" requiredMessage="URL is required"
							id="url2" validatorMessage="Enter a valid URL">
					<f:validateRegex pattern="^(https?|ftp|file)://[-a-zA-Z0-9+&@#/%?=~_|!:,.;]*[-a-zA-Z0-9+&@#/%=~_|]"/>
				</h:inputText>
				<h:message for="url2"/>
				
			</h:panelGrid>
			<h:commandButton value="Submit" action="#{controlBean.submit}"/>
		</h:form>
	</h:body>
	
</html>
