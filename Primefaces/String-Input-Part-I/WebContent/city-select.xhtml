<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<title>Coffee order page</title>
</h:head>

<h:body>
	<h:form>
		<p:messages/>
		<p>Enter the name of a city:</p>
		<p:autoComplete value="#{cityBean.selectedCity}"
						completeMethod="#{cityBean.autocompleteCity}"
						forceSelection="true"
						required="true"
						requiredMessage="You must choose a city"/>
		<p:commandButton action="selected-city.xhtml" value="Submit" ajax="false"/>
	</h:form>
</h:body>

</html>
