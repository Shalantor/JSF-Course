<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<title>Registry page</title>
</h:head>

<h:body>
	<h:form>
		<p:messages/>
		<h2>Hello you must sign up to use this service</h2><br/>
		Enter username: <p:inputText value="#{registerBean.username}" required="true"
		requiredMessage = "Must enter a username!"/><br/>
		Enter password: <p:password value="#{registerBean.password}" feedback="true"
		required="true" requiredMessage="Must enter a password!"/><br/>
		<p:commandButton ajax="fase" value="Register" action="#{registerBean.register}"/>
	</h:form>
</h:body>

</html>
