<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
      
<h:head>
	<title>Show time page</title>
</h:head>

<h:body>
	<h:form>
		Enter first number <p:spinner value="#{numBean.firstNum}">
			<p:ajax event="change" update="result" 
			listener="#{numBean.addNumbers}" process="@form"/>
		</p:spinner><br/>
		Enter second number <p:spinner value="#{numBean.secondNum}">
			<p:ajax event="change" update="result"
			listener="#{numBean.addNumbers}" process="@form"/>
		</p:spinner><br/>
		Result of addition: <h:outputText value="#{numBean.sum}" id="result"/><br/><br/>
	</h:form>
</h:body>
</html>
