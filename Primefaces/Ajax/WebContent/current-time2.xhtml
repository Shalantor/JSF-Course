<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
      
<h:head>
	<title>Show time page</title>
</h:head>

<h:body>
	<h:form>
		<p:ajaxStatus>
			<f:facet name="start">
			<h2><p:graphicImage name="images/ajax-loader.gif"/>
					Getting data from server...</h2>
			</f:facet>
			<f:facet name="complete">
				<h2><h:outputText value="#{timeBean2.currentTime}" id="time"/></h2>
			</f:facet>
		</p:ajaxStatus>
		<p:commandButton value="Update time" action="#{timeBean2.newTime}" update="time"/>
	</h:form>
</h:body>
</html>
