<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head><title>graphs</title>
</h:head>
<h:body>

	<p:fieldset legend="Pie Chart"> 
	<p:chart type="pie" model="#{pieChart.model}"
	         style="width: 400px; height: 400px"/>
	</p:fieldset>
	
		<br/>
	<p:fieldset legend="Line Chart"> 
	<p:chart type="line" model="#{lineChart.model}"/>
	</p:fieldset>
	<br/>
	
	<p:fieldset legend="Bar Chart"> 
		<p:chart type="bar" model="#{barChart.model}"/>
	</p:fieldset>


</h:body></html>
