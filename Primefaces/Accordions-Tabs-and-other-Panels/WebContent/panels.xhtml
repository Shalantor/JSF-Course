<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
      
<h:head>
	<title>Show time page</title>
</h:head>

<h:body>
	<p:accordionPanel>
	<p:tab title="Panel with content loaded in page loading">
		<p:tabView>
			<p:tab title="First Tab">
				<h1>#{dateBean.date}</h1> 
			</p:tab>
			<p:tab title="Second Tab">
				<h1>#{dateBean.date}</h1> 
			</p:tab>
			<p:tab title="Third Tab">
				<h1>#{dateBean.date}</h1> 
			</p:tab>
			<p:tab title="Fourth Tab">
				<h1>#{dateBean.date}</h1> 
			</p:tab>
			<p:tab title="Fifth Tab">
				<h1>#{dateBean.date}</h1> 
			</p:tab>	
		</p:tabView>
	</p:tab>
	<p:tab title="Panel with lazy loading and caching">		
		<p:tabView dynamic="true">
			<p:tab title="First Tab">
				<h1>#{dateBean.date}</h1> 
			</p:tab>
			<p:tab title="Second Tab">
				<h1>#{dateBean.date}</h1> 
			</p:tab>
			<p:tab title="Third Tab">
				<h1>#{dateBean.date}</h1> 
			</p:tab>
			<p:tab title="Fourth Tab">
				<h1>#{dateBean.date}</h1> 
			</p:tab>
			<p:tab title="Fifth Tab">
				<h1>#{dateBean.date}</h1> 
			</p:tab>	
		</p:tabView>
	</p:tab>
	<p:tab title="panel with lazy loading but no caching">
		<p:tabView dynamic="true" cache="false">
			<p:tab title="First Tab">
				<h1>#{dateBean.date}</h1> 
			</p:tab>
			<p:tab title="Second Tab">
				<h1>#{dateBean.date}</h1> 
			</p:tab>
			<p:tab title="Third Tab">
				<h1>#{dateBean.date}</h1> 
			</p:tab>
			<p:tab title="Fourth Tab">
				<h1>#{dateBean.date}</h1> 
			</p:tab>
			<p:tab title="Fifth Tab">
				<h1>#{dateBean.date}</h1> 
			</p:tab>	
		</p:tabView>
	</p:tab>
	<p:tab title="Fourth Panel">
		sample text
	</p:tab>
	</p:accordionPanel>
</h:body>
</html>
