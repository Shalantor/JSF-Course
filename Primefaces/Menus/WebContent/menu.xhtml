<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
      
<h:head>
	<title>Show time page</title>
</h:head>

<h:body>
	<h:form>
		<p:menubar>
			<p:submenu label="Search">
				<p:menuitem value="Google" url="https://www.google.gr/"/>
				<p:menuitem value="Bing" url="https://www.bing.com/"/>
				<p:menuitem value="Yahoo" url="https://gr.yahoo.com/?p=us"/>
			</p:submenu>
			<p:submenu label="Nested submenus">
				<p:submenu label="Search">
					<p:menuitem value="Google" url="https://www.google.gr/"/>
					<p:menuitem value="Bing" url="https://www.bing.com/"/>
					<p:menuitem value="Yahoo" url="https://gr.yahoo.com/?p=us"/>
				</p:submenu>
				<p:submenu label="Social networking">
					<p:menuitem value="Facebook" url="https://www.facebook.com/"/>
					<p:menuitem value="LinkedIn" url="https://www.linkedin.com/"/>
				</p:submenu>
				<p:submenu label="Travel">
					<p:menuitem value="Travelocity" url="https://www.travelocity.com/"/>
					<p:menuitem value="Orbitz" url="https://www.orbitz.com/"/>
					<p:menuitem value="Expedia" url="https://www.expedia.com/"/>
					<p:menuitem value="Kayak" url="https://www.kayak.com/"/>
				</p:submenu>
			</p:submenu>
			<p:submenu label="Actions">
			  		<p:menuitem value="Simple Dialog" onclick="PF('dialog1').show()"/>
			  		<p:menuitem value="Time Dialog" action="#{dialogBean.updateTime}"
			              update="time-message" oncomplete="PF('dialog2').show()"/>
			</p:submenu>
		</p:menubar>
		
		<p:dialog header="Simple Dialog" widgetVar="dialog1">
		  <h1>Hello</h1>
		</p:dialog>
		<p:dialog header="Time Dialog" widgetVar="dialog2">
		  <h2>The time is 
		      <h:outputText value="#{dialogBean.time}" id="time-message"/>
		  </h2>
		</p:dialog>
	</h:form>
</h:body>
</html>
