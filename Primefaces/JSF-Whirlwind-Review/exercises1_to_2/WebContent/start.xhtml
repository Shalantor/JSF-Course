<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>Registration Page</title>
</h:head>
<h:body>
<h1>Enter the lottery!</h1><br/>

<h:form>
	<h:messages/>
	Pick Your Number:<h:inputText value="#{lotteryBean.number}" required="true"
			requiredMessage = "You must enter a number"
			converterMessage = "Please enter a whole number"
			validatorMessage = "Number bust be between 1 and 1 million">
			<f:validateLongRange minimum = "1" maximum = "1000000"/>
			</h:inputText><br/><br/>
			
	Enter your e-mail address:<h:inputText valkue="#{lotteryBean.mail}" required="true"
			requiredMessage = "Please enter your email address"/><br/><br/>
	
	<h:commandButton value="Submit" action="#{lotteryBean.submit}"/>
	
</h:form>

</h:body></html>
