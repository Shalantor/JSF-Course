<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
      
<h:head>
	<title>Dialogs Page</title>
</h:head>

<h:body>
	<h:form>
		<p:commandButton value="Show simple Dialog" onclick="PF('dialog').show()"/><br/>
		<p:dialog header="Simple Pop Up Dialog" widgetVar="dialog">
			<p>Hi im a simple Dialog Box</p>
		</p:dialog>
				<p:commandButton value="Show Dialog with random number" onclick="PF('dialog2').show()"/>
		<p:dialog header="Simple Pop Up Dialog" widgetVar="dialog2">
			Random Number: #{dialogBean.number}
		</p:dialog>
		
	</h:form>
</h:body>
</html>
