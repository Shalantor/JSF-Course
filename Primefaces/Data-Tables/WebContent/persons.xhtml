<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
      
<h:head>
	<title>Show time page</title>
</h:head>

<h:body>
	<p:dataTable var="person" value="#{personBean.persons}">
		<f:facet name="header"> Persons Data Table</f:facet>
		<p:column headerText ="First Name"> #{person.firstName} </p:column>
		<p:column headerText ="Last Name"> #{person.lastName} </p:column>
		<p:column headerText ="Email"> #{person.email} </p:column>
		<p:column headerText ="Age"> #{person.age} </p:column>
	</p:dataTable>
</h:body>
</html>
