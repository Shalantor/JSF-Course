<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
      
<h:head>
	<title>Show persons page with sorting enabled</title>
</h:head>

<h:body>
<h:form>
	<p:dataTable var="person" value="#{personBean.persons}">
		<f:facet name="header"> Persons Data Table</f:facet>
		<p:column headerText ="First Name" sortBy="#{person.firstName}"> #{person.firstName} </p:column>
		<p:column headerText ="Last Name" sortBy="#{person.lastName}"> #{person.lastName} </p:column>
		<p:column headerText ="Email" sortBy="#{person.email}"> #{person.email} </p:column>
		<p:column headerText ="Age" sortBy="#{person.age}"> #{person.age} </p:column>
	</p:dataTable>
</h:form>
</h:body>
</html>
