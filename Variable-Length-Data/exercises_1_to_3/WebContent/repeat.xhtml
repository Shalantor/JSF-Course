<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head><title>Some UI repeat examples</title></h:head>
	
	<h:body>
		This is the first list, where everything gets printed:<br/> 
		<ul>
			<ui:repeat var="color" value="#{repeatBean.colors}">
			<li>#{color}</li>
			</ui:repeat>
		</ul>
		<br/>
		
		This is the second list, which prints names:<br/>
		<ul>
			<ui:repeat var="name" value="#{repeatBean.names}">
			<li>#{name.firstName} #{name.lastName}</li>
			</ui:repeat>
		</ul>
		<br/>
		
	</h:body>
	
</html>
