<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head><title>Table with grades </title></h:head>
	
	<h:body>
		<h1>Demo table displaying the semester grades.</h1><br/>
		<table border="1">
		
			<!-- Display header -->
			<tr>
				<ui:repeat value="#{gradeBean.grades[0].grades}" varStatus="status">
					<th>Exam #{status.index + 1}</th>
				</ui:repeat>
			</tr>
		
			<!-- Display rows -->
			<ui:repeat var="semesterGrades" value="#{gradeBean.grades}">
				<tr>
					<ui:repeat var="grade" value="#{semesterGrades.grades}">
						<td>#{grade}</td>
					</ui:repeat>
				</tr>
			</ui:repeat>
			
		</table>
	</h:body>
	
</html>
