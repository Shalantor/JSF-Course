<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head><title>Victory of Defeat</title></h:head>
	
	<h:body>
		<h:form>
			You are on page:<br/>
			<h1>	
				<h:outputText value="#{someBean.currentPage}" id="output"/> <br/>
			</h1>
			<h:commandButton value="Navigate" action="#{someBean.navigate}">
				<f:ajax render="output"/>
			</h:commandButton>
			<br/>
			<h:commandButton value="Give Up and Start Over" action="#{someBean.reset}">
				<f:ajax render="output"/>
			</h:commandButton>
			<br/>
		</h:form>
	</h:body>
	
</html>
