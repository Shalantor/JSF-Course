<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head><title>Sum Page</title></h:head>
	
	<h:body>
		<h:form>
			Enter the first number:
			<h:inputText value="#{mathBean.firstNumber}"/><br/>
			Enter the second number:
			<h:inputText value="#{mathBean.secondNumber}"/><br/>
			<h:commandButton value="Submit numbers" action="#{mathBean.add}">
				<f:ajax execute="@form" render="output"/>
			</h:commandButton>
			Result: <h:outputText value="#{mathBean.result}" id="output"/>
		</h:form>
	</h:body>
	
</html>
