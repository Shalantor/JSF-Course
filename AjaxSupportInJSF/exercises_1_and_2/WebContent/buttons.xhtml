<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head><title>Pushbuttons page</title></h:head>
	
	<h:body>
		<h:form>
			The current time is :
			<h:outputText value="#{helperBean.currentTime}" id="time"/><br/>
			<h:commandButton value="Update time">
				<f:ajax render="time"/>
			</h:commandButton>
			<br/>
			
			You have pressed the button below 
			<h:outputText value="#{helperBean.timesPressed}" id="timesPressed"/> times. <br/>
			
			<h:commandButton value="Update times pressed" action="#{helperBean.increment}">
				<f:ajax render="timesPressed"/>
			</h:commandButton>
		</h:form>
	</h:body>
	
</html>
