<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head><title>Combo box page</title></h:head>
	
	<h:body>
		<h:form>
			<h:selectOneMenu value="#{helperBean.state}">
				<f:selectItem itemLabel="--Choose State--"/>
				<f:selectItems value="#{helperBean.states}"/> 
				<f:ajax event="change"  render="out1 out2 out3" listener="#{helperBean.change}"/>
			</h:selectOneMenu>
			<br/>
			<h:outputText value="#{helperBean.state}" id="out1"/><br/>
			<h:outputText value="#{helperBean.population}" id="out2"/><br/>
			<h:outputText value="#{helperBean.footballTeam}" id="out3"/><br/>
		</h:form>
	</h:body>
	
</html>
