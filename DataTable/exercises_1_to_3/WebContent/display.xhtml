<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<title>Data table demo</title>
		<h:outputStylesheet library="css" name="style.css" target="head"/>
	</h:head>
	
	<h:body>
		<h1>These are the student's grades for this semester.</h1><br/>
		<h:dataTable border="1" var="student" value="#{testBean.scores}" styleClass="table">
			<h:column>#{student.exam1}</h:column>
			<h:column>#{student.exam2}</h:column>
			<h:column>#{student.exam3}</h:column>
			<h:column>#{student.exam4}</h:column>
		</h:dataTable>
	</h:body>
	
</html>
