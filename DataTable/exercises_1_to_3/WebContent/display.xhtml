<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<title>Data table demo</title>
		<h:outputStylesheet library="css" name="style.css" target="head"/>
	</h:head>
	
	<h:body>
		<h1>These are the student's grades for this semester.</h1><br/>
		<h:dataTable border="1" var="student" headerClass="heading" rowClasses="one,two,three"
						value="#{testBean.scores}" styleClass="table">
			<f:facet name="caption" >Students grades</f:facet>
			
			<h:column>
				<f:facet name="header">First Exam</f:facet>
				#{student.exam1}
			</h:column>
			
			<h:column>
				<f:facet name="header">Second Exam</f:facet>
				#{student.exam2}
			</h:column>
			
			<h:column>
				<f:facet name="header">Third Exam</f:facet>
				#{student.exam3}
			</h:column>
			
			<h:column>
				<f:facet name="header">Fourth Exam</f:facet>
				#{student.exam4}
			</h:column>
			
		</h:dataTable>
	</h:body>
	
</html>
