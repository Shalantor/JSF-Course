<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	
	<cc:interface componentType="temperatureBean">
		<cc:attribute name = "value" type="java.lang.Double"/>
		<cc:attribute name="units" type="java.lang.String"/>
	</cc:interface>
	
	<cc:implementation>
		<c:set target="#{cc}" property="units" value="#{cc.attrs.units}"/>
		<h:inputText id="temp" converter="javax.faces.Double" value="#{cc.attrs.value}"/>
		<h:selectOneMenu id="units" value="#{cc.attrs.units}">
			<f:selectItem itemValue="C" itemLabel="C"/>
			<f:selectItem itemValue="F" itemLabel="F"/>
		</h:selectOneMenu>
	</cc:implementation>
	
</html>
