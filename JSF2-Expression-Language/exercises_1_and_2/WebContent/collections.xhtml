<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head><title>Page to access collections from beans</title></h:head>
	
	<h:body>
		Available colors:
		<ul>
			<ui:repeat var = "color" value="#{testBean.colors}">
				<li>#{color}</li>
			</ui:repeat>
		</ul>
		<br/>
		Available meals:
		<ul>
			<ui:repeat var="meal" value="#{testBean.meals}">
				<li>#{meal}</li>
			</ui:repeat>
		</ul>
	</h:body>
	
</html>
