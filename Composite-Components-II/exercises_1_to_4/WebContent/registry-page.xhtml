<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils">
	
	<h:head><title>Registry Page</title></h:head>
	
	<h:body>
		<h:form>
			<h:panelGrid columns="3">
				Name:
				<h:inputText value="#{registerBean.name}" required="true" requiredMessage="Name required!"/>
			</h:panelGrid>
			<utils:collect state="#{registerBean.state}" city="#{registerBean.city}"
							streetNumber="#{registerBean.streetNumber}" postalCode="#{registerBean.postalCode}"/>
				<h:commandButton value="Submit" action="#{registerBean.showResults}"/>
		</h:form>
	</h:body>
	
</html>
