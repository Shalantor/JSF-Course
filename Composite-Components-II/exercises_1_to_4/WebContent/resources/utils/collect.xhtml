<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
	<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	
	<cc:interface>
		<cc:attribute name="state" />
		<cc:attribute name="city"/>
		<cc:attribute name="streetNumber"/>
		<cc:attribute name="postalCode"/>
		<cc:attribute name="statePrompt"/>
		<cc:attribute name="cityPrompt"/>
		<cc:attribute name="streetPrompt"/>
		<cc:attribute name="postalPrompt"/>
	</cc:interface>
	
	<cc:implementation>
	<h:outputStylesheet name="style.css" library="css">
		<h:panelGrid colums="3">
			#{cc.attrs.statePrompt}
			<h:inputText value="#{cc.attrs.state}" required="true" requiredMessage="State required!" id="field1"/>
			<h:message for="field1"/>
			
			#{cc.attrs.cityPrompt}
			<h:inputText value="#{cc.attrs.city}" required="true" requiredMessage="City required!" id="field2"/>
			<h:message for="field2"/>
			
			#{cc.attrs.streetPrompt}
			<h:inputText value="#{cc.attrs.streetNumber}" required="true" requiredMessage="Street Number required" ud="field3"/>
			<h:message for="field3"/>
			
			#{cc.attrs.postalPrompt}
			<h:inputText value="#{cc.attrs.postalCode}" required="true" requiredMessage="Postal Code required" id="field4"/>
			<h:message for="field4"/>
			
		</h:panelGrid>
	</h:outputStylesheet>
	</cc:implementation>
	
</html>
